overwrite: true
watch: false
schema:
    - schema.graphql
    - src/graphql/autogenerate/local-schema.graphql
documents: ["src/**/*.{ts,tsx,graphql}"]
hooks:
    afterAllFileWrite:
        - prettier --write
generates:
    # Get schemas from server
    src/graphql/autogenerate/schemas.ts:
        plugins:
            - typescript

    # Create operations based on queries
    src/graphql/autogenerate/operations.ts:
        preset: import-types
        presetConfig:
            typesPath: ./schemas
        plugins:
            - typescript-operations
        config:
            flattenGeneratedTypes: true

    # Create hooks based on queries
    src/graphql/autogenerate/hooks.ts:
        preset: import-types
        presetConfig:
            typesPath: ./operations
        plugins:
            - typescript-react-apollo
        config:
            withHooks: true
            withHOC: false
            withComponent: false
            flattenGeneratedTypes: true
            withRefetchFn: true

    # Create fragments based on queries
    src/graphql/autogenerate/fragments.ts:
        plugins:
            - fragment-matcher
        config:
            apolloClientVersion: 3

